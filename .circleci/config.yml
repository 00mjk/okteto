version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.6
jobs:
  build-cli:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          command: env VERSION_STRING=$CIRCLE_TAG make -j 3 build-all
          working_directory: cli

      - persist_to_workspace:
          root: cli
          paths:
            - bin

      - store_artifacts:
          path: cli/bin
          destination: binaries
  publish-cli:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - attach_workspace:
          at: ./artifacts
      - aws-s3/sync:
          from: ./artifacts/bin
          to: "s3://downloads.okteto.com/cloud/cli"
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
          arguments: |
            --acl public-read \
            --metadata version=${CIRCLE_TAG}
            --cache-control "max-age=86400"
          overwrite: true
      - aws-s3/sync:
          from: ./artifacts/bin
          to: "s3://downloads.okteto.com/cloud/cli/${CIRCLE_TAG}"
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
          arguments: |
            --acl public-read \
            --metadata version=${CIRCLE_TAG}
            --cache-control "max-age=86400"
          overwrite: false
            
  build-api:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          command: make build
          working_directory: api

      - persist_to_workspace:
          root: api
          paths:
            - bin

      - store_artifacts:
          path: api/bin
          destination: binaries
  build-frontend:
    docker:
      - image: circleci/node:10
    environment:
      - GITHUB_CLIENTID: "47867be52b46a2d9d302"
    steps:
      - checkout
      - run:
          command: yarn install
          working_directory: frontend
      - run:
          command: yarn build
          working_directory: frontend

      - persist_to_workspace:
          root: frontend
          paths:
            - dist

      - store_artifacts:
          path: frontend/dist
          destination: dist
workflows:
  version: 2
  test:
    jobs:
      - build-api:
          filters:
            tags:
              only: /.*/
      - build-cli:
          filters:
            tags:
              only: /.*/
      - build-frontend:
          filters:
            tags:
              only: /.*/
  release-cli:
    jobs:
      - build-cli:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - publish-cli:
          requires: 
            - build-cli
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
